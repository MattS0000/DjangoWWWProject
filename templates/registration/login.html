{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container py-5">
        <h1>Log In</h1>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary" type="submit">Log In</button>
        </form>
            If you don't have an account <a href="{% url 'register' %}">Register</a> instead.
    </div>
{% endblock %}
