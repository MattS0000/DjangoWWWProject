<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
    border-color: black;
}
</style>
<div>
    <div id="gameCanvas">
    {%  load static %}
    <script src="{% static 'Games/flappy.js' %}"></script>
    </div>
    <br>
    <button onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)">ACCELERATE</button>
    <p>Use the ACCELERATE button to stay in the air</p>
    <p>How long can you stay alive?</p>
</div>
<div class="container">
    <form method="POST">
        <fieldset>
            {% if user.is_authenticated %}
                {% csrf_token %}
                {{ form.score.as_hidden }}
                <button type="submit" class="btn btn-primary">Submit your score</button>
            {% else %}
                <button type="button" class="btn btn-primary" disabled>Log in to submit your score</button>
                <div id="id_score" value="0"></div>
            {% endif %}
        </fieldset>
    </form>
</div>
